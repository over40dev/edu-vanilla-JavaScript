<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>CSS Variables & JS</title>
  </head>
  <body>
    <h2 style="--base: #BADA55">Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input type="range" id="spacing" name="spacing" min="10" max="200" data-sizing="px"/>
      
      <label for="blur">Blur</label>
      <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px"/>

      <label for="base">Base Color</label>
      <input type="color" id="base" name="base" value="#ffc600" />
    </div>

    <img src="https://picsum.photos/800/500" alt="random image">
  </body>
</html>
